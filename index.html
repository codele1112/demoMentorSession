<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Session 1.1.23</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <div id="search-area">
        <div class="add-form">
          <input
            type="text"
            id="animal"
            placeholder="Please add animal's name..."
          />
          <button id="add-animal-btn">Add</button>
        </div>
        <div id="filter">
          <input
            type="text"
            id="data-filter"
            placeholder="Please input the name or age of animal..."
          />
          <button id="filter-btn">Filter</button>
        </div>
      </div>
      <div id="display">
        <div id="animal-list"></div>
        <div id="animal-list-filter"></div>
      </div>
    </div>
  </body>
</html>
